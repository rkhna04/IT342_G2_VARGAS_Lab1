# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8081
server.servlet.context-path=/

# ===============================
# MYSQL DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lab1_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=ReplaceThisWithAStrongSecretKeyForProduction12345
jwt.expiration=86400000

# ===============================
# CORS CONFIGURATION
# ===============================
cors.allowedOrigins=http://localhost:3000,http://localhost:3001

# ===============================
# LOGGING (OPTIONAL - DEBUGGING)
# ===============================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=ERROR
